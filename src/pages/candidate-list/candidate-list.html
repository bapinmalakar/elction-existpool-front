<ion-header>

  <ion-navbar>
    <ion-title>Candidate</ion-title>
    <button ion-button color="secondary" (click)="logout()">Logout</button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of candidate; let i= index;">
      <h2>{{item.name}}</h2>
      <h3>{{item.city}}</h3>
      <p>{{item.party}}</p>
      <button ion-button (click)="upvote(i, 1)" [style.background]="item.vote == 'up' ? 'red' : 'green'" [disabled]="item.vote == 'up' ? true : false">
        <ion-icon name="md-arrow-dropup-circle"></ion-icon>
      </button>
      <button ion-button (click)="upvote(i, -1)" [style.background]="item.vote == 'down' ? 'red' : 'green'" [disabled]="item.vote == 'down' ? true: false">
        <ion-icon name="md-arrow-dropdown-circle" ></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
